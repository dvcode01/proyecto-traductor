<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>
    <link rel="shortcut icon" href="assets/javascript.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script defer src="js/app.js" type="module"></script>
</head>
<body>
    <main class="container">
        <div class="translate">
            <div class="translate__header">
                <select class="translate__uno"></select>
                <button class="icon-btn" id="change"><i class="fas fa-exchange-alt"></i></button>
                <select class="translate__dos"></select>
            </div>
            <div class="translate__textarea">
                <div class="group">
                    <textarea class="translate__from" placeholder="Enter Text"></textarea>
                    <div class="buttons">
                        <button class="icon-btn read"><i class="fas fa-volume-up"></i></button>
                        <button class="icon-btn listen"><i class="fas fa-microphone"></i></button>
                    </div>
                </div>
                <div class="group">
                    <textarea class="translate__to" placeholder="Enter Text"></textarea>
                    <div class="buttons">
                        <button class="icon-btn read"><i class="fas fa-volume-up"></i></button>
                        <button class="icon-btn listen"><i class="fas fa-microphone"></i></button>
                    </div>
                </div>
                
            </div>
            <button class="translate__btn">Translate</button>
        </div>
    </main>


</body>
</html>
